version: "3.9"

services:
  gateway:
    container_name: gateway
    image: ${DOCKER_USERNAME}/${DOCKER_REPOSITORY}:main
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    networks:
      - default

networks:
  default:
    external: true
    name: existing-network

